<md-toolbar class="toolbar-default margin-bottom-30 md-whiteframe-5dp">
    <div class="md-toolbar-tools">
    <div class="margin-right-20">
        <img ng-src="{{vm.authedUser.instagram.profile_picture}}" alt="shop-avatar" class="img-round" width="100"/>
    </div>
        <h2>
          <span>{{vm.authedUser.profile.storeName}}</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Settings">
            <md-icon md-font-icon="zmdi zmdi-facebook"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Settings">
            <md-icon md-font-icon="zmdi zmdi-twitter"></md-icon>
        </md-button>
    </div>
</md-toolbar>

<div class="padded-content-page">
    <div layout="row" layout-xs="column" layout-sm="column" layout-align="center center" layout-margin layout-wrap>
        <tri-widget flex-xs="100" flex-md="40" flex-lg="20" flex-xl="20" palette-background="white" ng-repeat="product in vm.shopProducts">
            <a class="post-image-link" href="{{product.url}}"><img class="pointer" ng-src="{{product.product}}"/>
        </tri-widget>
    </div>
</div>
